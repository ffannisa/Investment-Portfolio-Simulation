  <meta charset="UTF-8">

</head>


<body>
<div class="dashboard-container">
    <!-- Title Section -->
    <div class="title">Investment Portfolio</div>

    <!-- News and Overview Section -->
    <div class="dashboard-overview">
      <button type="button" class="news-button" data-bs-toggle="modal" data-bs-target="#exampleModal">News</button>
      <div class="overview-items">
          <div class="current-cash">Current Cash Balance: $100,000</div>
          <div class="current-year">Current Year: 10/40</div>
          <div class="market-condition">Market Condition: Bull</div>
      </div>
  </div>

    <!-- Input Parameters Section -->
    <div class="input-section">
      <div class="assets-and-allocation">
          <div class="asset1">
              <div class="header">Asset</div>
              <div class="asset">
                  <div>Cash</div>
                  <div>Stock 1</div>
                  <div>Stock 2</div>
                  <div>SGS Bond</div>
                  <div>S&P 500 ETF</div>
                  <div>Dogecoin</div>
              </div>
          </div>
          <div class="perallocated">
              <div class="header">% Allocated</div>
              <div class="percentallocated">
                  <input type="number" name="cash-allocated" placeholder="Cash" class="input-box" min="0" max="100">
                  <input type="number" name="stock1-allocated" placeholder="Stock 1" class="input-box" min="0" max="100">
                  <input type="number" name="stock2-allocated" placeholder="Stock 2" class="input-box" min="0" max="100">
                  <input type="number" name="sgs-bond-allocated" placeholder="SGS Bond" class="input-box" min="0" max="100">
                  <input type="number" name="sp500-allocated" placeholder="S&P 500 ETF" class="input-box" min="0" max="100">
                  <input type="number" name="dogecoin-allocated" placeholder="Dogecoin" class="input-box" min="0" max="100">
              </div>
          </div>
      </div>
      <button class="simulate-button">Simulate</button>
    </div>

    <!-- Graph Section -->
    <div class="graph-section">
      <canvas id="myChart"></canvas>
  </div>
</div>
  

<!-- Other Functions: Buttons, Graphs, Popup -->
    <!-- News Button Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalText">
            <p>News Goes heree!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Charting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

<script src="index.js"> charset="utf-8"</script>
