<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

</head>

<body>
<div class="dashboard-container">
  <!-- Title Section -->
  <div class="title">Investment Portfolio</div>
  
  <!-- News and Overview Section -->
  <div class="dashboard-overview">
    <div class="dashboard-overview d-flex justify-content-start flex-wrap">
      <!-- Current Cash Balance -->
      <button type="button" class="news-button" data-bs-toggle="modal" data-bs-target="#exampleModal">News</button>
      <div class="parameter-card card-custom">
          <div class="card-body">
              <div class="d-flex justify-content-between align-items-center w-100">
                  <div class="text-container">
                      <div class="parameter-title">Current Cash Balance</div>
                      <div id="currentCashBalance" class="parameter-value">$100,000</div>
                  </div>
                  <div class="icon-container">
                      <i class="fas fa-dollar-sign icon-custom"></i>
                  </div>
              </div>
          </div>
      </div>
      
      <!-- Current Year -->
      <div class="parameter-card card-custom">
          <div class="card-body">
              <div class="d-flex justify-content-between align-items-center w-100">
                  <div class="text-container">
                      <div class="parameter-title">Current Year</div>
                      <div id="currentYear" class="parameter-value">10/40</div>
                  </div>
                  <div class="icon-container">
                      <i class="fas fa-calendar-alt icon-custom"></i>
                  </div>
              </div>
          </div>
      </div>
      
      <!-- Market Condition -->
      <div class="parameter-card card-custom">
          <div class="card-body">
              <div class="d-flex justify-content-between align-items-center w-100">
                  <div class="text-container">
                      <div class="parameter-title">Market Condition</div>
                      <div id="marketCondition" class="parameter-value">Bull</div>
                  </div>
                  <div class="icon-container">
                      <i class="fas fa-chart-line icon-custom"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
    <!-- Input Parameters Section -->
    <div class="input-section">
      <div class="assets-and-allocation">
          <div class="asset1">
              <div class="header">Asset</div>
              <div class="asset">
                  <div>Cash</div>
                  <div>Stock 1</div>
                  <div>Stock 2</div>
                  <div>SGS Bond</div>
                  <div>S&P 500 ETF</div>
                  <div>Dogecoin</div>
              </div>
          </div>
          <div class="perallocated">
              <div class="header">% Allocated</div>
              <div class="percentallocated">
                  <input type="number" name="cash-allocated" placeholder="Cash" class="input-box" min="0" max="100">
                  <input type="number" name="stock1-allocated" placeholder="Stock 1" class="input-box" min="0" max="100">
                  <input type="number" name="stock2-allocated" placeholder="Stock 2" class="input-box" min="0" max="100">
                  <input type="number" name="sgs-bond-allocated" placeholder="SGS Bond" class="input-box" min="0" max="100">
                  <input type="number" name="sp500-allocated" placeholder="S&P 500 ETF" class="input-box" min="0" max="100">
                  <input type="number" name="dogecoin-allocated" placeholder="Dogecoin" class="input-box" min="0" max="100">
              </div>
          </div>
      </div>
      <button class="simulate-button" id="simulateButton" onclick="validateTotal()">Simulate</button>
    </div>

    <!-- Graph Section -->
    <div class="graph-section">
      <!-- First Graph Canvas -->
      <canvas id="myChart" class="my-chart"></canvas>
      <!-- Second Graph Canvas -->
      <canvas id="mySecondChart" class="my-chart"></canvas>
  </div>
</div>
  

<!-- Other Functions: Buttons, Graphs, Popup -->
    <!-- News Button Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalText">
            <p>News Goes heree!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Charting -->
  
  <!-- Include Chart.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Initialization for the first graph
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Initialization for the second graph
    const ctx2 = document.getElementById('mySecondChart');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: '# of Sales',
          data: [14, 16, 7, 10, 5, 6],
          borderWidth: 1,
          borderColor: 'rgba(54, 162, 235, 1)', // Example border color
          backgroundColor: 'rgba(54, 162, 235, 0.2)', // Example background color
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  
<!-- Javascript File -->
<script src="index.js"> charset="utf-8"</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
